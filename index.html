<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开启你的全栈之旅</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 核心变量 --- */
        :root {
            --glass-bg: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --blur-amount: 20px;
            --primary-accent: #a0cfff;
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 12px 48px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', sans-serif;
        }

        body {
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* 遮罩层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            z-index: -1;
        }

        /* --- 主容器布局 --- */
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 0;
            display: grid;
            grid-template-columns: 3fr 7fr;
            gap: 80px;
            align-items: start;
        }

        /* 响应式：手机端变为单列 */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 40px 0;
            }
        }

        /* --- 玻璃卡片通用样式 --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow-light);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .glass-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-heavy);
            background: rgba(0, 0, 0, 0.28);
        }

        /* --- 左侧区域 --- */
        .left-col {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding-top: 20px;
        }

        /* 品牌标识 */
        .brand-card {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .brand-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            background: radial-gradient(circle, rgba(160, 207, 255, 0.3), transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .brand-info h2 {
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .brand-info p {
            font-size: 0.9rem;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        /* 导航卡片 */
        .nav-card {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-item:last-child {
            border-bottom: none;
        }

        .nav-item:hover {
            transform: translateX(10px);
        }

        .nav-item i {
            font-size: 1.3rem;
            width: 30px;
            opacity: 0.8;
        }

        .nav-item span {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* 社交链接 */
        .social-card {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .social-title {
            font-size: 0.9rem;
            opacity: 0.7;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .social-links {
            display: flex;
            gap: 25px;
        }

        .social-links i {
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .social-links i:hover {
            transform: translateY(-3px) scale(1.1);
            color: var(--primary-accent);
        }

        /* --- 右侧区域 --- */
        .right-col {
            display: flex;
            flex-direction: column;
            gap: 60px;
            padding-top: 60px;
        }

        /* 主标题区域 */
        .hero-section {
            position: relative;
        }

        .hero-title {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 30px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #ffffff, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.7;
            letter-spacing: 4px;
            line-height: 1.6;
            max-width: 600px;
        }

        /* 行动按钮 */
        .cta-section {
            display: flex;
            gap: 30px;
            margin-top: 50px;
        }

        .btn {
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: rgba(160, 207, 255, 0.2);
            color: var(--text-color);
            border: 1px solid rgba(160, 207, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(160, 207, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(160, 207, 255, 0.3);
        }

        /* 功能卡片区域 */
        .features-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .feature-card {
            padding: 40px;
            text-align: center;
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 25px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1);
            color: var(--primary-accent);
        }

        .feature-title {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .feature-desc {
            font-size: 0.9rem;
            opacity: 0.7;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        /* 时钟组件 */
        .time-card {
            text-align: center;
        }

        #date {
            font-size: 1rem;
            opacity: 0.7;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        #clock {
            font-size: 3.5rem;
            font-weight: 300;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        #weather {
            font-size: 0.9rem;
            opacity: 0.6;
            letter-spacing: 2px;
        }

        /* --- 响应式调整 --- */
        @media (max-width: 1024px) {
            .hero-title {
                font-size: 4rem;
            }
            
            .glass-card {
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            
            .cta-section {
                flex-direction: column;
                gap: 20px;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
            
            .features-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .glass-card {
                padding: 25px;
            }
            
            .container {
                width: 90%;
            }
        }

        /* --- 动画效果 --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <!-- 左侧区域 -->
        <div class="left-col">
            <!-- 品牌标识卡片 -->
            <div class="glass-card brand-card fade-in-up">
                <div class="brand-avatar">
                    <i class="fas fa-code"></i>
                </div>
                <div class="brand-info">
                    <h2>好难</h2>
                    <p>开启你的全栈之旅</p>
                </div>
            </div>

            <!-- 导航卡片 -->
            <div class="glass-card nav-card fade-in-up stagger-1">
                <div class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-book"></i>
                    <span>学习路径</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-code"></i>
                    <span>项目实战</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-graduation-cap"></i>
                    <span>技能认证</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>个人中心</span>
                </div>
            </div>

            <!-- 社交链接卡片 -->
            <div class="glass-card social-card fade-in-up stagger-2">
                <div class="social-title">Connect</div>
                <div class="social-links">
                    <i class="fab fa-github"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
        </div>

        <!-- 右侧区域 -->
        <div class="right-col">
            <!-- 顶部区域：标题 + 时间 -->
            <div style="display: grid; grid-template-columns: 1fr auto; gap: 40px; align-items: start; margin-bottom: 60px;" class="fade-in-up stagger-3">
                <!-- 主标题区域 -->
                <div class="hero-section">
                    <div class="hero-title">开启你的<br>全栈之旅</div>
                    <div class="hero-subtitle">
                        从前端到后端，从设计到部署<br>
                        一站式全栈开发学习平台<br>
                        让技术梦想照进现实
                    </div>
                    
                    <!-- 行动按钮 -->
                    <div class="cta-section">
                        <button class="btn btn-primary">开始探索</button>
                        <button class="btn btn-secondary">了解更多</button>
                    </div>
                </div>

                <!-- 时钟卡片 - 移动到顶部右侧 -->
                <div class="glass-card time-card fade-in-up stagger-4" style="min-width: 280px;">
                    <div id="date">2026年 01月 20日 星期二</div>
                    <div id="clock">00:00:00</div>
                    <div id="weather">地球 阴 26°C</div>
                </div>
            </div>

            <!-- 功能卡片区域 -->
            <div class="features-section">
                <div class="glass-card feature-card fade-in-up stagger-3">
                    <div class="feature-icon">
                        <i class="fas fa-laptop-code"></i>
                    </div>
                    <div class="feature-title">前端开发</div>
                    <div class="feature-desc">
                        掌握现代前端技术栈，从HTML/CSS到React、Vue等框架
                    </div>
                </div>
                
                <div class="glass-card feature-card fade-in-up stagger-4">
                    <div class="feature-icon">
                        <i class="fas fa-server"></i>
                    </div>
                    <div class="feature-title">后端开发</div>
                    <div class="feature-desc">
                        学习服务器端编程，数据库设计，API开发等核心技能
                    </div>
                </div>
                
                <div class="glass-card feature-card fade-in-up stagger-5">
                    <div class="feature-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <div class="feature-title">DevOps</div>
                    <div class="feature-desc">
                        了解持续集成部署，容器化技术，云服务等DevOps实践
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 简单的时钟逻辑
        function updateClock() {
            const now = new Date();
            
            // 格式化时间
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;

            // 格式化日期
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekDays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const week = weekDays[now.getDay()];
            document.getElementById('date').innerText = `${year}年 ${month}月 ${day}日 ${week}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // 初始化调用一次

        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in-up');
            elements.forEach(element => {
                element.style.opacity = '0';
                setTimeout(() => {
                    element.style.opacity = '1';
                }, 100);
            });
        });
    </script>
</body>
</html>
