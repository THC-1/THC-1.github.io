<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Data | My Portfolio</title>
    <!-- 引入谷歌字体：Orbitron (科技感字体) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-yellow: #fcee0a;
            --text-main: #e0e0e0;
            --grid-color: rgba(0, 243, 255, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            /* 背景网格效果 */
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- CRT 屏幕扫描线效果 --- */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* --- 导航栏 --- */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: rgba(5, 5, 5, 0.8);
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: var(--text-main);
            text-decoration: none;
            margin: 0 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            position: relative;
        }

        nav a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 8px var(--neon-blue);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--neon-pink);
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* --- 主内容容器 --- */
        .container {
            max-width: 900px;
            margin: 80px auto;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 3;
            /* 赛博朋克卡片样式 */
            border: 1px solid var(--neon-blue);
            background: rgba(10, 10, 10, 0.85);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.15);
            /* 切角效果 */
            clip-path: polygon(
                0 0,
                100% 0,
                100% calc(100% - 20px),
                calc(100% - 20px) 100%,
                0 100%
            );
        }

        /* 装饰性角标 */
        .container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px;
            width: 20px; height: 20px;
            border-top: 3px solid var(--neon-pink);
            border-left: 3px solid var(--neon-pink);
        }

        /* --- 故障风标题 (Glitch Effect) --- */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: white;
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
        }

        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
        }

        h1::before {
            left: 2px;
            text-shadow: -1px 0 var(--neon-pink);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -1px 0 var(--neon-blue);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        /* --- 文本样式 --- */
        .subtitle {
            color: var(--neon-yellow);
            font-size: 1.2rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p {
            line-height: 1.8;
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 40px;
        }

        b {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 5px;
        }

        /* --- 赛博朋克按钮 --- */
        .cyber-btn {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            font-size: 1.1rem;
            overflow: hidden;
            transition: 0.2s;
            border: 1px solid var(--neon-blue);
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
        }

        .cyber-btn:hover {
            color: #000;
            background: var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        /* 按钮扫描光效 */
        .cyber-btn span {
            position: absolute;
            display: block;
        }

        .status-bar {
            margin-top: 50px;
            border-top: 1px solid #333;
            padding-top: 10px;
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* --- 动画定义 --- */
        @keyframes glitch-anim {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            20% { clip: rect(80px, 9999px, 90px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(60px, 9999px, 20px, 0); }
            80% { clip: rect(40px, 9999px, 70px, 0); }
            100% { clip: rect(20px, 9999px, 60px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(60px, 9999px, 10px, 0); }
            20% { clip: rect(10px, 9999px, 50px, 0); }
            40% { clip: rect(80px, 9999px, 20px, 0); }
            60% { clip: rect(20px, 9999px, 90px, 0); }
            80% { clip: rect(50px, 9999px, 60px, 0); }
            100% { clip: rect(30px, 9999px, 70px, 0); }
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            nav { flex-direction: column; }
            nav a { margin: 10px 0; }
            .container { margin: 20px; width: auto; }
        }
    </style>
</head>

    </div>

</body>
</html>
